---
tags:
  - Authentication
summary: Confirm password reset
description: >
  Completes the password reset process using the token received via email.
  The access_token is extracted from the password reset link sent to the user's email.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    description: Reset token and new password
    required: true
    schema:
      type: object
      required:
        - access_token
        - new_password
      properties:
        access_token:
          type: string
          description: Token from the password reset email link
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        new_password:
          type: string
          format: password
          minLength: 8
          description: New password (minimum 8 characters)
          example: "newpassword123"

responses:
  200:
    description: Password reset successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Password reset successfully. You can now log in with your new password."
  400:
    description: Invalid input or token
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Password must be at least 8 characters"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Failed to reset password"

